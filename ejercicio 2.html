<script>
let num=parseInt(prompt("digite del 1 al 10"));
if(num === null){
        alert("No se pueden ingresar mas de 10 valores");
        
    }
     if(num <= 0){
        alert("numero no valido");
       
    }
    

for (let i=1; i<=num; i++){
if(i%2===0 && i!=0){
    document.write( i + ' es un numero par <br>')

} else{
    document.write(i + ' es un numero impar <br>')
    
}
    
}



    </script>
